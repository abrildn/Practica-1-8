<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="main-title">Contacto</h1>
    <form id="contact-form" action="/inicio.html" target="_blank">
        <div id="user-info">
            <div class="info" id="name-info">
                <label for="name">Nombre:</label>
                <input type="text" name="username" id="name">
            </div>
            <div class="info" id="email-info">
                <label for="email">Email:</label>
                <input type="email" name="user-email" id="email">
            </div>
            <div class="info" id="text-info">
                <label for="text">Mensaje:</label>
                <textarea name="user-text" id="text" rows="5" cols="20"></textarea>
            </div>
            <input id="send-button" type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
